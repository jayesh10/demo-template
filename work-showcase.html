<!DOCTYPE html>
<html lang="en">

<head>
    <title>Oddinary Marketing (india) Private Limited</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link path -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="./sick/slick.css" />

</head>

<body class="text-center">

    <header id="menu-section" class=" container  mb-auto ">
        <section class="row m-0">
            <span class="brand-logo text-left col-6 m-auto "><img class="img-fluid" src="./logo.png"></span>
            <!-- mobile navigation -->
            <nav class=" d-block d-md-none  navbar navbar-expand-lg navbar-light col-6">

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Home </a>
                        </li>
                        <li class="nav-item ">
                                <a class="nav-link" href="#">Work Showcase </a>
                            </li>
                            <li class="nav-item ">
                                    <a class="nav-link" href="#">Client SPEAKS </a>
                                </li>
                                <li class="nav-item ">
                                        <a class="nav-link" href="#">Contact </a>
                                    </li>
                    </ul>

                </div>
            </nav>
            <!-- end of mobile navigation -->
            <!-- desktop menu -->
            <nav class="nav d-none d-md-block flex-column align-items-end col-6">
                <a id="home-section" class="nav-link text-uppercase active" href="#">Home</a>
                <!-- <a id="aboutus-section" class="nav-link text-uppercase" href="#">About US</a> -->
                <a id="workShowcase-section" class="nav-link text-uppercase" href="#"> Work Showcase</a>
                <a id="clinetSpeak-section" class="nav-link text-uppercase" href="#">Client SPEAKS</a>
                <a id="contact-section" class="nav-link text-uppercase" href="#">Contact</a>
            </nav>
            <!-- end of desktop menu -->
        </section>
    </header>

    <main>

       
        <div class="work-section " id="work-section">
            <div class="container">
                <!-- Title section -->
                <div class="row justify-content-center ">
                    <h3 class="header-text-color work-header">
                        ODD WORK SHOWCASE
                    </h3>
                </div>

                <!-- package section -->
                <div class="row row-section">
                    
                    <div class="row d-flex pl-0">
                            <div class="text-left work-row-header-text " style="right:96%">
                                    BRAND DESIGN <br/> & PACKAGING
                                </div>
                        <div class=" col-12 col-sm-3 col-md-4 my-3 my-md-0" data-toggle="modal"
                            data-target="#exampleModalCenter" onClick="modalClick(event)">
                            <img id="first-product" src="./product1.png" class="img-fluid" />
                        </div>
                        <div class=" col-12 col-sm-3 col-md-4 my-3 my-md-0" data-toggle="modal"
                            data-target="#exampleModalCenter" onClick="modalClick(event)">
                            <img id="first-product" src="./product2.png" class="img-fluid" />
                        </div>
                        <div class=" col-12 col-sm-3 col-md-4 my-3 my-md-0" data-toggle="modal"
                            data-target="#exampleModalCenter" onClick="modalClick(event)">
                            <img id="first-product" src="./product3.png" class="img-fluid" />
                        </div>
                    
                    </div>
                </div>

                <!--  campaigns section -->
                <div class="row pt-5 row-section">
                    <div class="row d-flex pl-0">
                            <div class="text-left work-row-header-text" style="top: 40%;right: 95%;">
                                    CAMPAIGNS
                                </div>
                        <div class=" col-12 col-md-4  my-3 my-md-0" data-toggle="modal"
                            data-target="#exampleModalCenter">
                            <img src="./product1.png" class="img-fluid" />
                        </div>
                        <div class=" col-12 col-md-4 my-3 my-md-0" data-toggle="modal"
                            data-target="#exampleModalCenter">
                            <img src="./product2.png" class="img-fluid" />
                        </div>
                        <div class=" col-12 col-md-4 my-3 my-md-0" data-toggle="modal"
                            data-target="#exampleModalCenter">
                            <img src="./product3.png" class="img-fluid" />
                        </div>
                       

                    </div>
                </div>
            </div>

        </div>

      
    </main>



    <!-- script path -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
